name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller  # Add this line to install PyInstaller

      - name: Build EXE for alerts script
        run: |
          pyinstaller --onefile alerts_script.py
          mv dist/alerts_script your_executable_path/alerts_script.exe  # Move the exe to a specific path

      - name: Build EXE for archives script
        run: |
          pyinstaller --onefile archives_script.py
          mv dist/archives_script your_executable_path/archives_script.exe  # Move the exe to a specific path

      - name: Build EXE for termination script
        run: |
          pyinstaller --onefile termination_script.py
          mv dist/termination_script your_executable_path/termination_script.exe  # Move the exe to a specific path

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executables
          path: your_executable_path/  # Update this to the path where you moved the exe files

