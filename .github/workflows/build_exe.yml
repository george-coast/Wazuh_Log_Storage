name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pip install pyinstaller
          pyinstaller --onefile alerts_script.py
          pyinstaller --onefile archives_script.py
          pyinstaller --onefile termination_script.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: exe-files
          path: dist/*

